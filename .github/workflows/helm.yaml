name: Helm PR

on:
  pull_request:
  workflow_dispatch:

jobs:

  build_push:
    uses: ./.github/workflows/image.yaml
    secrets: inherit
    permissions:
      packages: write
      contents: read

  lint-test:
    runs-on: ubuntu-latest
    name: Helm Chart Lint
    needs: build_push
    env:
      CT_CHART_DIRS: charts
      CT_TARGET_BRANCH: $GITHUB_BASE_REF
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.4.0

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --target-branch ${{ github.event.repository.default_branch }}

      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1.4.0

      - name: Prepare test value
        run: |
          mkdir $CT_CHART_DIRS/certs/ci
          echo "image:" > $CT_CHART_DIRS/certs/ci/image-values.yaml
          echo "tag: ${{ needs.build_push.outputs.tag }}" >> $CT_CHART_DIRS/certs/ci/image-values.yaml

      - name: Run chart-testing (install)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct install --target-branch ${{ github.event.repository.default_branch }}